{% extends 'base.html'%}

{% block content %}
{{block.super}}

<div class="w3-container">
  <div class="w3-row">
    <div class="w3-col m6 w3-display-middle " >
      <div class="panel panel-default w3-card">
        <div class="panel-heading w3-theme-d5">
          <h3 class="text-center">Upload a Photo</h3>
        </div>
        <div class="panel-body ">
          <form  method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
              <input type="submit" class="w3-button w3-theme-d5" value="Upload">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{%endblock%}
