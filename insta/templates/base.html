<!DOCTYPE html>
<html>
<title>Insta Merc</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
</style>
<body class="w3-theme-l5">
<!-- Navbar -->
<div class="w3-top">
 <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
  <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
    {% if user.is_authenticated %}
    <a href="{%url 'welcome'%}" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white">Home</a>
     <a href="/accounts/password/change" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white">Change Password</a>
    <a href="/logout" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white">Logout</a>
     <img src="/w3images/avatar2.png" class="w3-circle" style="height:23px;width:23px" alt="Avatar">
    {%else%}
     <a class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white" href="/accounts/login">Login</a>
     {%endif%}
        <form role="search" class="w3-right w3-hide-small" action="">
            <div class="w3-bar">
                <input type="text" name="category"
                       class="w3-bar-item w3-padding-bottom w3-border-bottom w3-border-large"
                       placeholder="Search a category..." style="background:none;">
                <button class="w3-button w3-bar-item w3-hover-red w3-large" type="submit"><i class="fa fa-search"></i>
                </button>
            </div>
        </form>
 </div>
</div>

<!-- Navbar on small screens -->
<div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium w3-large">
    {% if user.is_authenticated %}
  <a href="{%url 'welcome'%}" class="w3-bar-item w3-button w3-padding-large">Home</a>
  <a href="/accounts/password/change" class="w3-bar-item w3-button w3-padding-large">Change Password</a>
  <a href="/logout" class="w3-bar-item w3-button w3-padding-large">Logout</a>
    {%else%}
  <a href="/accounts/login" class="w3-bar-item w3-button w3-padding-large">Login</a>
    {%endif%}
</div>

<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
  <!-- The Grid -->
  <div class="w3-row">



  <!-- End Grid -->
  </div>

<!-- End Page Container -->
</div>
<br>

<script>
// Accordion
function myFunction(id) {
  var x = document.getElementById(id);
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
    x.previousElementSibling.className += " w3-theme-d1";
  } else {
    x.className = x.className.replace("w3-show", "");
    x.previousElementSibling.className =
    x.previousElementSibling.className.replace(" w3-theme-d1", "");
  }
}

// Used to toggle the menu on smaller screens when clicking on the menu button
function openNav() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
